<!DOCTYPE html> 
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
</head> 
<body>
    <div class="card"> <!-- Карточка -->
        <div>
            <h1 class="up_text">ULANSA</h1>
            <h1 class="header_text">ID LIKE TO ASK U OUT ON A DATE. WOULD U SAY YES?</h1>
        </div>
        <div class="gif_container"></div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="sendNotification()">YES</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="shrinkAndMoveButton()">NO</button>
        </div>
    </div>

    <script>
        async function sendNotification() {
    var botToken = "7843397599:AAHaeF-Ubq_gHsPhJX1E5nyyZtLc7jiSyRA"; 
    var chatId = "395607796"; 
    var message = "✅ Кто-то нажал 'Yes' на приглашение!";

    try {
        let response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                chat_id: chatId,
                text: message
            })
        });

        let data = await response.json();
        if (data.ok) {
            console.log("Уведомление отправлено!");
            window.location.href = "yes.html"; // Перенаправление после успешной отправки
        } else {
            console.error("Ошибка Telegram API:", data);
        }
    } catch (error) {
        console.error("Ошибка:", error);
    }
}


        function moveButton() {
            var button = document.getElementById('noButton');
            var maxX = window.innerWidth * 0.6; // Ограничиваем перемещение по ширине
            var maxY = window.innerHeight * 0.6; // Ограничиваем перемещение по высоте

            var x = Math.random() * maxX;
            var y = Math.random() * maxY;

            button.style.position = "absolute";
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        function shrinkAndMoveButton() {
            var button = document.getElementById('noButton');
            var scale = 0.5; // Уменьшаем кнопку до 50% от исходного размера

            // Двигаем кнопку
            var maxX = window.innerWidth * 0.6;
            var maxY = window.innerHeight * 0.6;

            var x = Math.random() * maxX;
            var y = Math.random() * maxY;

            button.style.position = "absolute";
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;

            // Уменьшаем кнопку
            button.style.transform = `scale(${scale})`;
        }
    </script>
</body> 
</html>
