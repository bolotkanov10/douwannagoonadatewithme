<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="card">
        <div>
            <h1 class="up_text">ULANSA</h1>
            <h1 class="header_text">ID LIKE TO ASK U OUT ON A DATE. WOULD U SAY YES?</h1>
        </div>
        <div class="gif_container"></div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="sendNotification()">YES</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">NO</button>
        </div>
    </div>

    <script>
        function sendNotification() {
            fetch('http://localhost:3000/sendNotification', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: "✅ Кто-то нажал 'Yes' на приглашение!" })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Уведомление отправлено:", data);
                window.location.href = "yes.html"; // Переход на страницу yes.html
            })
            .catch(error => {
                console.error("Ошибка:", error);
            });
        }

        function moveButton() {
            var button = document.getElementById('noButton');
            var maxX = window.innerWidth * 0.6;
            var maxY = window.innerHeight * 0.6;

            var x = Math.random() * maxX;
            var y = Math.random() * maxY;

            button.style.position = "absolute";
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
