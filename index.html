<!DOCTYPE html>
<html lang="en">
<head>
    <title>id like to ask u out on a date</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <style>
        .btn-img {
            width: 150px; /* Установи нужную ширину кнопки */
            height: auto; /* Автоматическая высота для сохранения пропорций */
            cursor: pointer;
        }
    </style>
</head> 
<body>
    <div class="card"> <!-- Карточка с изображением -->
        <img src="your-card-image.png" alt="Invitation" class="card-image">
        <div>
        </div>
        <div class="gif_container"></div>
        <div class="buttons">
            <!-- Кнопка ДА (изображение) -->
            <img src="yes-button.png" alt="Yes" class="btn-img" id="yesButton"
                onclick="sendNotification('yes'); setTimeout(() => { window.location.href = 'yes.html'; }, 500);">
            
            <!-- Кнопка НЕТ (изображение) -->
            <img src="no-button.png" alt="No" class="btn-img" id="noButton" onclick="onNoClick()">
        </div>
    </div>

    <script>
        async function sendNotification(response) {
            var botToken = "7843397599:AAHaeF-Ubq_gHsPhJX1E5nyyZtLc7jiSyRA";
            var chatId = "395607796";
            var message = response === 'yes' 
                ? "✅ She said YES!" 
                : "❌ NO";

            try {
                let res = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ chat_id: chatId, text: message })
                });

                let data = await res.json();
                if (data.ok) {
                    console.log("Уведомление отправлено!");
                } else {
                    console.error("Ошибка Telegram API:", data);
                }
            } catch (error) {
                console.error("Ошибка:", error);
            }
        }

        async function onNoClick() {
            await sendNotification('no');
            shrinkAndMoveButton();
        }

        function shrinkAndMoveButton() {
            var button = document.getElementById('noButton');
            var scale = parseFloat(button.dataset.scale) || 1;
            
            if (scale > 0.2) {
                scale -= 0.2;
                button.dataset.scale = scale;
                button.style.transform = `scale(${scale})`;
            }

            var maxX = window.innerWidth - button.clientWidth;
            var maxY = window.innerHeight - button.clientHeight;

            var x = Math.random() * maxX;
            var y = Math.random() * maxY;

            button.style.position = "absolute";
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body> 
</html>
